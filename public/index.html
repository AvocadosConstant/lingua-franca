<!doctype html>
<html>
  <head>
    <title>Lingua Franca</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="main.css" rel="stylesheet">
    <!-- <link href="bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

  </head>
  <body>

    <nav>
      <div class="nav-wrapper yellow">
        <a href="#" class="brand-logo grey-text text-darken-4">Lingua Franca</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
      </div>
    </nav>

    <!-- <div class="container"> -->
      <div class="row" style="height:100%;">
        
        <div id="chat-panel" class="card col s7">
          <div id="chat-title">Charla un poquito</div>
          <ul id="messages"></ul>
          <form action="">
            <input id="m" autocomplete="off" />
          </form>
          <!-- <row>
            <div class="input-field col s12">
              <input id="m"/>
            </div>
          </row> -->
        </div>
        <div id="users-panel" class="card grey col s5">
          <div id="users-title">Usernames</div>
          <ul id="users"></ul>
          
        </div>
      </div>
    <!-- </div> -->
    
    
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();

      socket.on('connect', function(){
        // call the server-side function 'adduser' and send one parameter (value of prompt)
        socket.emit('adduser', prompt("What's your name?"));
      });

      // listener, whenever the server emits 'updatechat', this updates the chat body
      socket.on('updatechat', function (username, data) {
        $('#messages').append('<li><b>'+username + ':</b> ' + data + '<br></li>');
        $('#messages').scrollTop = $('#messages').scrollHeight;
      });

      // listener, whenever the server emits 'updateusers', this updates the username list
        socket.on('updateusers', function(data) {
          $('#users').empty();
          $.each(data, function(key, value) {
            $('#users').append('<div>' + key + '</div>');
          });
        });

      $('form').submit(function(){
        // socket.emit('chat message', $('#m').val());
        // $('#m').val('');
        socket.emit('sendchat', $('#m').val());
        $('#m').val('');
        return false;
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>

  </body>
</html>
